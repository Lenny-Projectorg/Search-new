<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>首页</title>

  <!--    导入vue-->
  <script src="/res/js/vue.js" type="text/javascript"></script>
  <!--    导入element-ui组件-->
  <script src="/res/js/index.js" type="text/javascript"></script>
  <link href="/res/css/index.css" rel="stylesheet">
  <!--    导入jquery-->
  <script src="/res/js/jquery.min.js" type="text/javascript"></script>
</head>
<style>
  .el-header, .el-footer {
    background-color: #B3C0D1;
    color: #333;
    text-align: center;
    line-height: 60px;
  }

  .el-aside {
    background-color: #D3DCE6;
    color: #333;
    text-align: center;
    line-height: 200px;

  }

  .el-main {
    background-color: #E9EEF3;
    color: #333;
    text-align: center;
    line-height: 160px;
    height: 585px;
  }

  body > .el-container {
    margin-bottom: 40px;
  }

  .el-container:nth-child(5) .el-aside,
  .el-container:nth-child(6) .el-aside {
    line-height: 260px;
  }

  .el-container:nth-child(7) .el-aside {
    line-height: 320px;
  }
  .el-col-12 {
    width: 100%;
  }
  .li_style{
    border: #3e3e3e solid 1px;
    height: 150px;
    list-style: none;
    display: flex;
    justify-content: space-around;
  }
  img{
    width: 100px;
    height: 130px;
    /*        max-width: 100%;
            max-height: 100%;*/
  }
  th,tr,td,table{
    border: 0px solid #440e25;
  }
  .table{
    margin: 0 auto;
    opacity:0.8;
    /*background-image: url("/res/images/14.png");*/
  }
</style>
<body>

<div id="found">
  <el-container>
    <el-header>Header</el-header>
    <!--        Asia-->
    <el-container>
      <el-aside width="200px">
        <el-row class="tac">
          <el-col :span="12">
            <el-menu
                    default-active="3"
                    class="el-menu-vertical-demo"
                    @open="handleOpen"
                    @close="handleClose">

              <el-menu-item index="1" @click="hrefHumanity">
                <i class="el-icon-menu"></i>
                <span slot="title">寻人启事</span>
              </el-menu-item>

              <el-menu-item index="2"@click="hrefGoods">
                <i class="el-icon-menu"></i>
                <span slot="title">寻物启事</span>
              </el-menu-item>

              <el-menu-item index="3" @click="hrefFound">
                <i class="el-icon-menu"></i>
                <span slot="title">失物招领</span>
              </el-menu-item>

              <el-submenu index="4">

                <template slot="title">
                  <i class="el-icon-location"></i>
                  <span>我要发布</span>
                </template>
                <el-menu-item-group>
                  <el-menu-item @click="hrefPerson" index="4-1">我要寻人</el-menu-item>
                  <el-menu-item @click="hrefFindGoods" index="4-2">我要寻物</el-menu-item>
                  <el-menu-item @click="hrefLost" index="4-3">失物招领</el-menu-item>
                </el-menu-item-group>

              </el-submenu>


              <el-submenu index="5">

                <template slot="title">
                  <i class="el-icon-location"></i>
                  <span>个人中心</span>
                </template>
                <el-menu-item-group>
                  <el-menu-item @click="hrefUserInfo" index="5-1">个人信息</el-menu-item>
                  <el-menu-item @click="hrefEditPassword" index="5-2">修改密码</el-menu-item>
                  <el-menu-item index="5-3">退出登录</el-menu-item>
                </el-menu-item-group>

              </el-submenu>

            </el-menu>
          </el-col>
        </el-row>
      </el-aside>


      <el-container>
        <!--Main界面-->
        <el-main>

          <!--开始更改-->
          <div>
            <table class="table">
              <caption><h2>失物招领列表</h2></caption>
              <thead>
              <tr class="li_style">
                <th style="width: 200px">照片</th>
                <th style="width: 180px">物品名称</th>
                <th style="width: 200px">特征</th>
                <th style="width: 200px">领取地点</th>
                <th style="width: 180px">联系人</th>
                <th style="width: 200px">联系人手机号</th>
              </tr>
              <tr v-for="(item,index) in foundInfo" class="li_style">
                <td style="width: 200px"><img class="img" :src="item.foundImg"></td>
                <td style="width: 180px">{{item.foundName}}</td>
                <td style="width: 200px">{{item.foundFeature}}</td>
                <td style="width: 200px">{{item.foundPlace}}</td>
                <td style="width: 180px">{{item.userName}}</td>
                <td style="width: 200px">{{item.userPhone}}</td>
                <!--  <td><img style="width: 60px;height: 65px" :src="item.humanityImg"></td>-->
              </tr>
            </table>
          </div>
          <!--更改结束-->

          <!--<div>
            <ul>
              <li class="li_style">
                <div>照片</div>
                <div>物品名称</div>
                <div>特征</div>
                <div>领取地点</div>
                <div>联系人</div>
                <div>联系人手机号</div>
              </li>
              <li v-for="(item,index) in foundInfo" class="li_style">
                <div>
                  <img class="img" :src="item.foundImg">
                </div>
                <div>{{item.foundName}}</div>
                <div>{{item.foundFeature}}</div>
                <div>{{item.foundPlace}}</div>
                <div>{{item.userName}}</div>
                <div>{{item.userPhone}}</div>
              </li>
            </ul>
          </div>-->
          <!--分页显示-->
          <el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange" :current-page="curPage"
                         :page-sizes="[2, 3, 4, 5]" :page-size="found.row" layout="total, sizes, prev, pager, next, jumper" :total="totalCount">
          </el-pagination>

        </el-main>
        <!--Footer界面-->
        <el-footer>Footer</el-footer>
      </el-container>
    </el-container>
  </el-container>
</div>

<script>
  new Vue({
    el:"#found",
    data(){
      return{
        found:{
          foundId: "",
          foundName: "",
          foundImg: "",
          foundFeature: "",
          foundPlace: "",
          userId: "",
          userName: "",
          userPhone: "",
          foundUsername: "",
          foundSuccess: "",
          page: 1,//页码
          row: 3//每页显示条数
        },
        totalCount: 0,//总条数
        totalPage: 0,//总页数
        curPage: 0,//当前页
        foundInfo:[],//接收从后端接收的寻人启事数据
      }
    },
    methods:{
      //跳转到寻人启事页
      hrefHumanity(){
        window.location.href="index"
      },
      //跳转到寻物启事页面
      hrefGoods(){
        window.location.href="goodsView"
      },
      //跳转到失物招领页面
      hrefFound(){
        window.location.href="foundView"
      },
      //跳转到我要寻人界面
      hrefPerson(){
        window.location.href="personView"
      },
      //跳转到我要寻物界面
      hrefFindGoods(){
        window.location.href="findGoodsView"
      },
      //跳转到发布失物招领界面
      hrefLost(){
        window.location.href="lostView"
      },
      //跳转到个人信息界面
      hrefUserInfo(){
        window.location.href="userInfo"
      },
      //跳转到修改密码界面
      hrefEditPassword(){
        window.location.href="editPassword"
      },


      handleOpen(key, keyPath) {
        console.log(key, keyPath);
      },
      handleClose(key, keyPath) {
        console.log(key, keyPath);
      },
      //请求寻人启事数据
      selectAll(){
        var _this = this;
        $.ajax({
          url:"/found/selectAllFound",
          type:"get",
          dataType:"json",//从后端接收json格式的数据
          success:function (res){
            // console.log(res)
            _this.foundInfo=res
          }

        })
      },
      handleSizeChange(val) { //下来框选中条数触发的事件
        //更改每页显示条数
        this.found.row = val;
        //刷新
        this.loadDataPage();

      },
      //定义改变页码和每页显示条数的方法：
      handleCurrentChange(val) { //当前页触发的事件
        //更改页码
        this.found.page = val;
        //刷新
        this.loadDataPage();
      },
      //定义获取分页数据的方法：
      // 分页查询
      loadDataPage: function() {
        var _this = this;
        $.ajax({
          url: "/found/findFoundByPage",
          type: "Get",
          dataType:"json",//表示接受后端传来的json数据
          contentType:"application/json",//表示发送的是json格式数据
          data:{
            page:_this.found.page,
            pageRow:_this.found.row
          },

          // data:JSON.stringify(_this.humanity.page,_this.humanity.row),//将user转换成JSON格式字符串
          success: function(data) { //表示数据请求成功之后执行的函数
            console.log(data);
            _this.foundInfo= data.list;
            _this.totalCount = data.total;
            _this.totalPage = data.totalPage;

          }
        })
      },
    },
    mounted(){
      // this.selectAll();
      this.loadDataPage();
    }

  })
</script>

</body>
</html>
