<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>

    <!--    导入vue-->
    <script src="/res/js/vue.js" type="text/javascript"></script>
    <!--    导入element-ui组件-->
    <script src="/res/js/index.js" type="text/javascript"></script>
    <link href="/res/css/index.css" rel="stylesheet">
    <!--    导入jquery-->
    <script src="/res/js/jquery.min.js" type="text/javascript"></script>
</head>
<style>
    .el-header, .el-footer {
        background-color: #B3C0D1;
        color: #333;
        text-align: center;
        line-height: 60px;
    }

    .el-aside {
        background-color: #D3DCE6;
        color: #333;
        text-align: center;
        line-height: 200px;

    }

    .el-main {
        background-color: #E9EEF3;
        color: #333;
        text-align: center;
        line-height: 160px;
        height: 585px;
    }

    body > .el-container {
        margin-bottom: 40px;
    }

    .el-container:nth-child(5) .el-aside,
    .el-container:nth-child(6) .el-aside {
        line-height: 260px;
    }

    .el-container:nth-child(7) .el-aside {
        line-height: 320px;
    }
    .el-col-12 {
        width: 100%;
    }
    .li_style{
        border: #3e3e3e solid 1px;
        height: 150px;
        list-style: none;
        display: flex;
        justify-content: space-around;
    }
    .el-input-group{
        width: 450px;
    }

    .input-with-select .el-input-group__prepend {
        background-color: #fff;
    }
    ._info{
        width: 100%;
        height: 300px;
    }
    .info_div{
        height: 100px;
        text-align: center;
    }
</style>
<body>

<div id="userInfo">
    <el-container>
        <el-header>
            个人信息
        </el-header>
        <!--        Asia-->
        <el-container>
            <el-aside width="200px">
                <el-pageRow class="tac">
                    <el-col :span="12">
                        <el-menu
                                default-active="5-1"
                                class="el-menu-vertical-demo"
                                @open="handleOpen"
                                @close="handleClose">

                            <el-menu-item index="1" @click="hrefHumanity">
                                <i class="el-icon-menu"></i>
                                <span slot="title">寻人启事</span>
                            </el-menu-item>

                            <el-menu-item index="2" @click="hrefGoods">
                                <i class="el-icon-menu"></i>
                                <span slot="title">寻物启事</span>
                            </el-menu-item>

                            <el-menu-item index="3" @click="hrefFound">
                                <i class="el-icon-menu"></i>
                                <span slot="title">失物招领</span>
                            </el-menu-item>

                            <el-submenu index="4">

                                <template slot="title">
                                    <i class="el-icon-location"></i>
                                    <span>我要发布</span>
                                </template>
                                <el-menu-item-group>
                                    <el-menu-item @click="hrefPerson" index="4-1">我要寻人</el-menu-item>
                                    <el-menu-item @click="hrefFindGoods" index="4-2">我要寻物</el-menu-item>
                                    <el-menu-item @click="hrefLost" index="4-3">失物招领</el-menu-item>
                                </el-menu-item-group>

                            </el-submenu>


                            <el-submenu index="5">

                                <template slot="title">
                                    <i class="el-icon-location"></i>
                                    <span>个人中心</span>
                                </template>
                                <el-menu-item-group>
                                    <el-menu-item @click="hrefUserInfo" index="5-1">个人信息</el-menu-item>
                                    <el-menu-item index="5-2">修改密码</el-menu-item>
                                    <el-menu-item index="5-3">退出登录</el-menu-item>
                                </el-menu-item-group>

                            </el-submenu>

                        </el-menu>
                    </el-col>
                </el-pageRow>
            </el-aside>


            <el-container>
                <!--Main界面-->
                <el-main>

                    <div class="_info">
                        <div class="info_div">邮箱:<span>{{user.userEmail}}</span></div>
                        <div class="info_div">姓名:<span>{{user.userName}}</span></div>
                        <div class="info_div">手机号:<span>{{user.userPhone}}</span></div>
                        <div class="info_div">地址:<span>{{user.userAddress}}</span></div>
                    </div>

                </el-main>
                <!--Footer界面-->
                <el-footer>Footer</el-footer>
            </el-container>
        </el-container>
    </el-container>
</div>

<script>
    new Vue({
        el:"#userInfo",
        data(){
            return{
                user:{
                    userId: "",
                    userName: "",
                    userEmail: "",
                    userPassword: "",
                    userPhone: "",
                    userAddress: "",
                    salt: "",
                    power: "",
                    checkCode: ""
                },
                userInfo:[],//接收从后端接收的寻人启事数据
                dialogFormVisible: false,
                messageTitle:"",
            }
        },
        methods:{
            //跳转到寻人启事页
            hrefHumanity(){
                window.location.href="index"
            },
            //跳转到寻物启事页面
            hrefGoods(){
                window.location.href="goodsView"
            },
            //跳转到失物招领页面
            hrefFound(){
                window.location.href="foundView"
            },
            //跳转到我要寻人界面
            hrefPerson(){
                window.location.href="personView"
            },
            //跳转到我要寻物界面
            hrefFindGoods(){
                window.location.href="findGoodsView"
            },
            //跳转到发布失物招领界面
            hrefLost(){
                window.location.href="lostView"
            },
            //跳转到个人信息界面
            hrefUserInfo(){
                window.location.href="userInfo"
            },
            //跳转到修改密码界面


            handleOpen(key, keyPath) {
                console.log(key, keyPath);
            },
            handleClose(key, keyPath) {
                console.log(key, keyPath);
            },

            //获取用户信息
            initData(){
                var _this = this
                $.ajax({
                    url: "/user/selectUser",
                    type: "get",
                    dataType:"json",//表示接受后端传来的json数据
                    contentType:"application/json",//表示发送的是json格式数据
                    async:false,//关闭异步请求，先执行完该请求后才去执行其他请求
                    //获取缓存的用户邮箱
                    data:{
                        userEmail:sessionStorage.getItem("userEmail")
                    },

                    success: function(data) { //表示数据请求成功之后执行的函数
                        console.log(data);
                        _this.user=data.success
                        console.log(_this.user)
                    }
                })

            }


        },
        mounted(){
            // this.selectAll();
            this.initData();

        }

    })
</script>

</body>
</html>
