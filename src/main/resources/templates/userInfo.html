<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>

    <!--    导入vue-->
    <script src="/res/js/vue.js" type="text/javascript"></script>
    <!--    导入element-ui组件-->
    <script src="/res/js/index.js" type="text/javascript"></script>
    <link href="/res/css/index.css" rel="stylesheet">
    <!--    导入jquery-->
    <script src="/res/js/jquery.min.js" type="text/javascript"></script>
</head>
<style>
    .el-header, .el-footer {
        background-color: #5cb3cc;
        color: #333;
        text-align: center;
        line-height: 60px;
        opacity: 0.8;
    }

    .el-aside {
        background-color: #D3DCE6;
        color: #333;
        text-align: center;
        line-height: 200px;

    }

    .el-main {
        background-color: #E9EEF3;
        color: #333;
        text-align: center;
        line-height: 160px;
        height: 585px;
    }

    body > .el-container {
        margin-bottom: 40px;
    }
    body{
        background-color: #93b5cf;
        background-image: url("/res/images/12.png");
        background-size: cover; /*背景图固定不变*/
    }

    .el-container:nth-child(5) .el-aside,
    .el-container:nth-child(6) .el-aside {
        line-height: 260px;
    }

    .el-container:nth-child(7) .el-aside {
        line-height: 320px;
    }
    .el-col-12 {
        width: 100%;
    }
    .li_style{
        border: #3e3e3e solid 1px;
        height: 150px;
        list-style: none;
        display: flex;
        justify-content: space-around;
    }
    .el-input-group{
        width: 450px;
    }

    .input-with-select .el-input-group__prepend {
        background-color: #fff;
    }
    ._info{
        width: 100%;
        height: 300px;
    }
    .info_div{
        height: 100px;
        text-align: center;
    }
    .el-input{
        width: 50%;
    }
    .edit_style{
        float: right;
        margin-top: -60px;
    }
</style>
<body>

<div id="userInfo">
    <el-container>
        <el-header>
            <div>
                个人信息
            </div>
            <div class="edit_style">
                <el-button @click="editUserInfo" :style="{ display: hidden }" type="primary" icon="el-icon-edit">确认修改</el-button>
                <el-button @click="edit" type="primary" icon="el-icon-edit">{{btnTitle}}</el-button>

            </div>
        </el-header>
        <!--        Asia-->
        <el-container>
            <el-aside width="200px">
                <el-pageRow class="tac">
                    <el-col :span="12">
                        <el-menu
                                default-active="5-1"
                                class="el-menu-vertical-demo"
                                @open="handleOpen"
                                @close="handleClose">

                            <el-menu-item index="1" @click="hrefHumanity">
                                <i class="el-icon-menu"></i>
                                <span slot="title">寻人启事</span>
                            </el-menu-item>

                            <el-menu-item index="2" @click="hrefGoods">
                                <i class="el-icon-menu"></i>
                                <span slot="title">寻物启事</span>
                            </el-menu-item>

                            <el-menu-item index="3" @click="hrefFound">
                                <i class="el-icon-menu"></i>
                                <span slot="title">失物招领</span>
                            </el-menu-item>

                            <el-submenu index="4">

                                <template slot="title">
                                    <i class="el-icon-location"></i>
                                    <span>我要发布</span>
                                </template>
                                <el-menu-item-group>
                                    <el-menu-item @click="hrefPerson" index="4-1">我要寻人</el-menu-item>
                                    <el-menu-item @click="hrefFindGoods" index="4-2">我要寻物</el-menu-item>
                                    <el-menu-item @click="hrefLost" index="4-3">失物招领</el-menu-item>
                                </el-menu-item-group>

                            </el-submenu>


                            <el-submenu index="5">

                                <template slot="title">
                                    <i class="el-icon-location"></i>
                                    <span>个人中心</span>
                                </template>
                                <el-menu-item-group>
                                    <el-menu-item @click="hrefUserInfo" index="5-1">个人信息</el-menu-item>
                                    <el-menu-item @click="hrefEditPassword" index="5-2">修改密码</el-menu-item>
                                    <el-menu-item index="5-3">退出登录</el-menu-item>
                                </el-menu-item-group>

                            </el-submenu>

                        </el-menu>
                    </el-col>
                </el-pageRow>
            </el-aside>


            <el-container>
                <!--Main界面-->
                <el-main>

                    <div class="_info">
                        <div class="info_div"><i class="el-icon-message">邮箱:</i>
                            <el-input :disabled="disabled" :placeholder="user.userEmail" v-model="user.userEmail" class="input-with-select"></el-input>
                        </div>
                        <div class="info_div"><i class="el-icon-user">姓名:</i>
                            <el-input :disabled="disabled" :placeholder="user.userName" v-model="user.userName" class="input-with-select"></el-input>
                        </div>
                        <div class="info_div"><i class="el-icon-phone-outline">手机号:</i>
                            <el-input :disabled="disabled" :placeholder="user.userPhone" v-model="user.userPhone" class="input-with-select"></el-input>
                        </div>
                        <div class="info_div"><i class="el-icon-location-information">地址:</i>
                            <el-input :disabled="disabled" :placeholder="user.userAddress" v-model="user.userAddress" class="input-with-select"></el-input>
                        </div>
                    </div>

                </el-main>
                <!--Footer界面-->
                <el-footer>
                    <tr class="foot">
                        <b>&copy;寻人启事系统</b>
                    </tr>
                </el-footer>
            </el-container>
        </el-container>
    </el-container>
</div>

<script>
    new Vue({
        el:"#userInfo",
        data(){
            return{
                user:{
                    userId: "",
                    userName: "",
                    userEmail: "",
                    userPassword: "",
                    userPhone: "",
                    userAddress: "",
                    salt: "",
                    power: "",
                    checkCode: ""
                },
                userInfo:[],//接收从后端接收的寻人启事数据
                dialogFormVisible: false,
                messageTitle:"",
                disabled:true,
                hidden:"none",
                btnTitle:"修改信息"
            }
        },
        methods:{
            //跳转到寻人启事页
            hrefHumanity(){
                window.location.href="index"
            },
            //跳转到寻物启事页面
            hrefGoods(){
                window.location.href="goodsView"
            },
            //跳转到失物招领页面
            hrefFound(){
                window.location.href="foundView"
            },
            //跳转到我要寻人界面
            hrefPerson(){
                window.location.href="personView"
            },
            //跳转到我要寻物界面
            hrefFindGoods(){
                window.location.href="findGoodsView"
            },
            //跳转到发布失物招领界面
            hrefLost(){
                window.location.href="lostView"
            },
            //跳转到个人信息界面
            hrefUserInfo(){
                window.location.href="userInfo"
            },
            //跳转到修改密码界面
            hrefEditPassword(){
                window.location.href="editPassword"
            },


            handleOpen(key, keyPath) {
                // console.log(key, keyPath);
            },
            handleClose(key, keyPath) {
                // console.log(key, keyPath);
            },

            //获取用户信息
            initData(){
                var _this = this
                $.ajax({
                    url: "/user/selectUser",
                    type: "get",
                    dataType:"json",//表示接受后端传来的json数据
                    contentType:"application/json",//表示发送的是json格式数据
                    async:false,//关闭异步请求，先执行完该请求后才去执行其他请求
                    //获取缓存的用户邮箱
                    data:{
                        userEmail:sessionStorage.getItem("userEmail")
                    },

                    success: function(data) { //表示数据请求成功之后执行的函数
                        console.log(data);
                        _this.user=data.success
                        console.log(_this.user)
                    }
                })

            },
            //修改用户信息按钮/取消修改按钮
            edit(){
                var _this = this
                if(_this.btnTitle=="修改信息"){
                    //修改显示内容
                    _this.btnTitle="取消修改"
                    //显示确认修改按钮
                    _this.hidden=''
                    //解除输入框禁用状态
                    _this.disabled=false
                }else if(_this.btnTitle=="取消修改"){
                    //修改显示内容
                    _this.btnTitle="修改信息"
                    //禁用输入框
                    _this.disabled=true
                    //隐藏确认按钮
                    _this.hidden='none'
                    // 刷新数据
                    _this.initData();
                }
            },
            //确认修改
            editUserInfo(){
                var _this = this
                $.ajax({
                    url: "/user/editUserInfo",
                    type: "post",
                    dataType:"json",//表示接受后端传来的json数据
                    contentType:"application/json",//表示发送的是json格式数据
                    async:false,//关闭异步请求，先执行完该请求后才去执行其他请求
                    //获取缓存的用户邮箱
                    data:JSON.stringify(_this.user),

                    success: function(data) { //表示数据请求成功之后执行的函数
                        console.log(data);
                        _this.$message({
                            type:data.info=="修改成功"?"success":"error",
                            message:data.info,
                        })
                        // 关闭确认提交按钮显示
                        _this.hidden="none"
                        //恢复输入框禁用
                        _this.disabled=true
                        //刷新用户信息
                        _this.initData();
                    }
                })
            }


        },
        mounted(){
            // this.selectAll();
            this.initData();

        }

    })
</script>

</body>
</html>
